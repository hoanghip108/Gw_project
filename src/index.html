<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload with Bearer Token</title>
  </head>
  <body>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="lessonName" name="lessonName" required /><br /><br />

      <label for="price">Price:</label>
      <input type="number" id="grade" name="grade" required /><br /><br />

      <label for="file">File:</label>
      <input type="text" id="courseId" name="courseId" required /><br /><br />

      <label for="file">File:</label>
      <input type="file" id="file" name="file" required /><br /><br />

      <button type="button" id="uploadButton">Upload</button>
    </form>

    <script>
      const uploadButton = document.getElementById('uploadButton');
      const uploadForm = document.getElementById('uploadForm');

      uploadButton.addEventListener('click', async () => {
        const lessonName = document.getElementById('lessonName').value;
        const grade = document.getElementById('grade').value;
        const courseId = document.getElementById('courseId').value;
        const fileInput = document.getElementById('file');

        const formData = new FormData();
        formData.append('lessonName', lessonName);
        formData.append('grade', grade);
        formData.append('courseId', courseId);
        formData.append('file', fileInput.files[0]);

        const token = 'your_bearer_token_here'; // Replace with your actual bearer token

        try {
          const response = await fetch('http://localhost:3000/api/lessons/', {
            method: 'POST',
            headers: {
              Authorization: `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxIiwidXNlcm5hbWUiOiJhZG1pbjAwMSIsInVzZXJSb2xlIjoiMSIsImlhdCI6MTY5MzIxOTc5NSwiZXhwIjoxNjkzODI0NTk1fQ.9oW5ZrrRpKLZR70J8ndE59CzuIJ5sFfbG8C9a1Zq0pA`,
            },
            body: formData,
          });

          if (response.ok) {
            alert('Upload successful!');
            uploadForm.reset();
          } else {
            const errorText = await response.text();
            alert(`Upload failed: ${errorText}`);
          }
        } catch (error) {
          console.error('Error uploading:', error);
          alert('An error occurred while uploading.');
        }
      });
    </script>
  </body>
</html>
